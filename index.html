<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Fighter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- container for whole screen -->
    <div class="container mx-xl-auto">
        <div class="row ">
            <div class="col-12 text-center bg-dark font-weight-bold title rounded">
                MASTER DUELIST RPG
            </div>
        </div>

        <div class="row">
            <div class="col-xl-2 mx-auto px-2 my-md-5 character bg-light rounded Wizard" style="width: 300px;"
                name="Wizard" status="inactive">
                <div>
                    <img class="card-img-top Wizard-img" src="assets/images/wizard.jpg">
                    <br>
                    <div class="Wizard-stats"></div>
                </div>
            </div>
            <div class="col-xl-2 px-2 mx-auto my-md-5 character bg-light rounded Knight" style="width: 300px;"
                name="Knight" status="inactive">
                <div>
                    <img class="card-img-top Knight-img" src="assets/images/knight.jpg">
                    <div class="Knight-stats"></div>
                </div>
            </div>
            <div class="col-xl-2 px-2 mx-auto my-md-5 character bg-light rounded Priest" style="width: 300px;"
                name="Priest" status="inactive">
                <div>
                    <img class="card-img-top Priest-img" src="assets/images/priest.jpg">
                    <div class="Priest-stats"></div>
                </div>
            </div>
            <div class="col-xl-2 px-2 mx-auto my-md-5 character bg-light rounded Thief" style="width: 300px;"
                name="Thief" status="inactive">
                <div>
                    <img class="card-img-top Thief-img" src="assets/images/thief.jpg">
                    <div class="Thief-stats"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-danger font-weight-bold">Attack!</button>
            </div>
        </div>

        <div class="row my-sm-3">
            <div class="col-12 text-center bg-dark font-weight-bold title rounded alert-field">
                Choose Your Character
            </div>
        </div>


















    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
